{% load humanize %}
{% load isfollow_question from question %}

<div align="right">
  <div style="width: 200px; height:70px; background-color: #E7ECEE">
    <div class="text-left">
      {{ question.created_at|naturalday }} | {{ question.created_at|time:"H:i" }}
    </div>
    
  </div>
  <br>
  <div class="text-left">
    <span class="icon-color glyphicon glyphicon-tags" title="tags"></span>&nbsp;&nbsp;
    {% for question_tag in question.question_tag.all %}
      <a class="post-tag" href="">{{ question_tag }}</a>
      {% if not forloop.last %}&nbsp;{% endif %}
	{% endfor %}
  </div>
</div>
